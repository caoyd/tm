#{extends 'jd/jdmain.html' /}
<style>
    .kwcontainer{overflow-y: hidden;}
    .tabbar {
        background: url("/img/jdserver/tabbar_bg.gif") repeat-x scroll 0 0 transparent;
        height: 33px;
        margin-bottom: 15px;
        margin-top: 0;
        margin: 0 5px;
    }
    ul.tab {
        padding-left: 8px;
        padding-top: 5px;
    }
    ul.tab li.on {
        background: url("/img/jdserver/tabon_bg.gif") repeat-x scroll 0 0 transparent;
    }
    ul.tab li {
        background: url("/img/jdserver/tab_bg.gif") repeat-x scroll left top transparent;
        border-left: 1px solid #7ECAEE;
        border-right: 1px solid #7ECAEE;
        display: inline;
        float: left;
        height: 20px;
        margin-right: 8px;
        padding-left: 13px;
        padding-right: 13px;
        padding-top: 8px;
    }
    ul.tab li.on a {
        font-weight: bold;
    }
    ul li a {
        color: black;
        font-family: '微软雅黑';
    }
    td {
        FONT: 12px Verdana, Arial, Helvetica, sans-serif;
        COLOR: #333333;
    }
    .button {
        BORDER-RIGHT: #cde6ff 1px solid;
        PADDING-RIGHT: 3px;
        BORDER-TOP: #cde6ff 1px solid;
        PADDING-LEFT: 3px;
        BACKGROUND: #e4f2ff;
        PADDING-BOTTOM: 0px;
        FONT: 12px/20px Verdana, Arial, Helvetica, sans-serif;
        BORDER-LEFT: #cde6ff 1px solid;
        COLOR: #555;
        PADDING-TOP: 0px;
        BORDER-BOTTOM: #cde6ff 1px solid;
        HEIGHT: 22px;
        cursor: pointer;
    }
</style>
