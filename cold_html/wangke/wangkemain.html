<script type="text/javascript">

    var head = $('.head');
    var path = document.location.pathname;
    head.find('a').each(function(){
        var anchor = $(this);

        if(anchor.attr('href').indexOf(path) >= 0 && path.length > 2){
            $('.head').find('li.selected').removeClass('selected');
            anchor.parent().addClass('selected');
        }
    });

    TM.sync = function(){
//        $.get('/items/sync',function(){
//            TM.Alert.load('<p style="font-size:14px">亲，同步成功,点击确定刷新页面</p>',300,230,function(){
//                window.location.reload();
//            });
//        });
    }

    $(".app-nav").hide();
    // TODO, this is for the preview temp...
    $('#goHelp').hide();
    var img = $('#tempLogoImg');
    img.attr('src','/public/images/header/Glossy_Menus_05_blue.png');
    img.css({width:'100px'});
    $('.fold-icon').click(function(){
        if($(this).hasClass("fold")) {
            $(this).removeClass("fold");
            $(this).addClass("unfold");
            if($(this).parent().find('.secondUl').length > 0) {
                $(this).parent().find('.secondUl').css("display","block");
            }
        } else if($(this).hasClass("unfold")) {
            $(this).removeClass("unfold");
            $(this).addClass("fold");
            if($(this).parent().find('.secondUl').length > 0) {
                $(this).parent().find('.secondUl').css("display","none");
//                $(this).parent().css("height","34px");
            }
        }
    });
    var aside = $('.aside');

    aside.find('a').each(function(){
        var anchor = $(this);
        if(anchor.attr('href').indexOf(path) >= 0 && path.length > 2){
            $('.aside').find('li.asideselected').removeClass('asideselected');
            anchor.parent().addClass('asideselected');
            if(path.indexOf("/AutoTitle/") >= 0) {
                anchor.parent().parent().slideDown(500);
            }
            if(anchor.parent().hasClass("secondLi")){
                anchor.parent().parent().parent().find('.fold-icon').trigger("click");
            }
        }
    });


    //$('.fold-icon').trigger("click");
    $('.hasSecondNav').click(function(){
        if($(this).parent().find('.fold-icon').hasClass("fold")) {
            $(this).parent().find('.fold-icon').removeClass("fold");
            $(this).parent().find('.fold-icon').addClass("unfold");
            if($(this).parent().find('.secondUl').length > 0) {
                $(this).parent().find('.secondUl').css("display","block");
            }
        } else if($(this).parent().find('.fold-icon').hasClass("unfold")) {
            $(this).parent().find('.fold-icon').removeClass("unfold");
            $(this).parent().find('.fold-icon').addClass("fold");
            if($(this).parent().find('.secondUl').length > 0) {
                $(this).parent().find('.secondUl').css("display","none");
            }
        }
    });

    $('.fold-icon').each(function(){
        if($(this).parent().find('.secondUl').length == 0){
            $(this).css("display","none");
        }
    });

    TM.gcs('/js/utils/jquery.cookie.js',function(){
        $('#logout').click(function(){
        })
    });

    $(document).ready(function(){
    })

</script>
