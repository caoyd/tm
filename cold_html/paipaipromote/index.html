    TM.gcs("/js/paipaipromote/boyvon.js",function(){
        $.get("/paipaipromote/getUserInfo",function(data){
            $('.username').text(data.username);
            if(data.award == true){
                $('.totalNum').text(data.totalNum+1);
                $('.totalNum').append($('<span style="color: red;">(+1)</span>'));
            } else {
                $('.totalNum').text(data.totalNum);
            }
            $('.popularizedNum').text(data.popularizedNum);
            $('.version').text(data.version);
            if(data.isPopularOn) {
                $('.tuiguangstatus').text("推广开启中");
                $('.statusop').text("暂停推广");
            } else {
                $('.tuiguangstatus').text("推广关闭中");
                $('.statusop').text("开启推广");
            }
            if(data.level <= -1) {
                $('.userstatus').show();
                $('#propstatus').show();
            }

            $.cookie("level",data.level);
            TM.boyvon.xufei.showXufei($.cookie("level"));
        })
    })
    $('.statusop').click(function(){
        $this = $(this);
        if($(this).text() == "暂停推广") {
            $.get('/paipaipromote/setPopularOff',function(data){
                if(data.res){
                    $this.text("开启推广");
                    $this.parent().find('.tuiguangstatus').text("推广关闭中");
                } else {
                    TM.Alert.load("暂停推广失败，请联系客服");
                }

            });
        } else {
            $.get('/paipaipromote/setPopularOn',function(data){
                if(data.res) {
                    $this.text("暂停推广");
                    $this.parent().find('.tuiguangstatus').text("推广开启中");
                } else {
                    TM.Alert.load("开启推广失败，请联系客服");
                }

            });
        }
    });
</script>
