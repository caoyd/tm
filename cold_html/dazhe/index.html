#{extends 'dazhe/base.html' /}
#{set title:'活动列表' /}

<style type="text/css">
    h1 {
        width: 960px;
        margin: 0 auto;
        padding: 10px 0 10px 0;
        font-size: 28px;
        color: #666;
        position: relative;
        font-family: 'Microsoft YaHei', Arial;
    }
    table.item-table {
        width:100%;
        font-family: verdana,arial,sans-serif;
        font-size:11px;
        color:#333333;
        border-width: 1px;
        border-color: #999999;
        border-collapse: collapse;
        text-align: center;
    }

    .item-table thead tr{
        background: url('/public/images/frame/bg.png');
    }
    table.item-table th {
        text-align: center;
        border-width: 1px;
        padding: 8px;
        border-style: solid;
        border-color: #999999;
    }

    table.item-table td {
        text-align: center;
        border-width: 1px;
        padding: 8px;
        font-size: 15px;
        border-color: #999999;
        word-wrap: break-word;
        word-break: break-all;
    }
    .item-table tr{
        height: 23px;
        line-height: 23px;
    }
    .item-container{
        width: 960px;
        margin: 0 auto;
    }
    a.lightBlueBtn {
        text-align: center;
        line-height: 30px;
        height: 30px;
        display: inline-block;
        border: 1px solid #ba0000;
        background:  url('/public/images/dazhe/icons.png') no-repeat #EF6400;
        color: #fff;
        margin-right: 4px;
    }
    a.reviseItem{
        width: 105px;
        background-position: -2px -30px;
    }
    a.addItem {
        width: 105px;
        background-position: -2px -60px ;
    }
    a.reviseAct {
        width: 130px;
        background-position: -2px 0px ;
    }
    a.deleteAct {
        width: 105px;
        background-position: -2px -90px;
    }
    a.deleteUnAct {
        width: 104px;
        background-position: -2px -90px;
    }
    a.deleteMan{
        width: 120px;
        background-position: -2px -90px;
    }
    a.activity{
        display: inline-block;
        text-align: center;
        line-height: 30px;
        height: 30px;
        border: 1px solid #d9d9d9;
        width: 150px;
        color: #999;
    }
    a.active{
        background: url('/public/images/dazhe/tick.png') no-repeat #fafafa;
        background-position: 8px 50%;
        color: rgba(249, 246, 255, 0.99);
        background-color: #EF6400;
    }
    a.deleteApiBtn{
        display: inline-block;
        text-align: center;
        line-height: 30px;
        height: 30px;
        border: 1px solid #d9d9d9;
        width: 150px;
        color: rgba(249, 246, 255, 0.99);
        background-color: #EF6400;
    }
    a.deleteManApiBtn{
        display: inline-block;
        text-align: center;
        line-height: 30px;
        height: 30px;
        border: 1px solid #d9d9d9;
        width: 150px;
        color: rgba(249, 246, 255, 0.99);
        background-color: #EF6400;
    }
    .f-ziti{
        font-size: 30px;
        color: #1779BE;
    }
    .f-huodong{
        text-align: center;
        line-height: 40px;
        height: 40px;
        display: block;
        border: 1px solid #1779BE;
        background: #58A9E2;
        color: #fff;
        text-decoration:none;
        width: 300px;
        margin: 0 auto;
        *margin-left: 320px;
    }
    .mainFormForm {
        float: left;
        dispplay: inline;
        width: 780px;
        padding-top: 5px;
        padding-left: 100px;
    }
    .tmLine {
        padding: 0 10px 10px 29px;
        width: 755px;
    }
    label {
        color: red;
        float: left;
        display: inline;
        width: 130px;
        font-size: 18px;
        line-height: 40px;
    }
    .append {
        float: left;
        display: inline;
        line-height: 40px;
        height: 40px;
        margin: 0 0 0 15px;
        padding: 0 10px;
        color: #999;
        background: #F2FDEC;
    }

    .text {
        float: left;
        display: inline;
        line-height: 38px;
        font-size: 16px;
        padding: 0 0 0 10px;
        width: 150px;
        color: #a700ff;
        height: 38px;
    }
    .queren{
        display: block;
        float: left;
        width: 101px;
        height: 38px;
        margin: 0 0 0 15px;
        line-height: 38px;
        text-align: center;
        background-image: url("/public/images/dazhe/querenshuru.png");
    }
    .discount-liebiao{
        display:block;
        width: 75px;
        height: 20px;
        margin: 30px 0;
        background: url('/public/images/dazhe/xianshizhekou.jpg') no-repeat #fafafa;
    }
    .manjiansong-liebiao{
        display:block;
        width: 75px;
        height: 70px;
        margin: 30px 0;
        background: url('/public/images/dazhe/manjiusong.jpg') no-repeat #fafafa;
    }
    .ploy{
        height: 150px;
        margin: 0 0 20px;
        padding: 1px 0 0 0;
        border-right: 1px solid #e6e6e6;
        border-bottom: 1px solid #e6e6e6;
        border-left: 1px solid #e6e6e6;
    }
    .hd{
        float: left;
        width: 110px;
        height: 100px;
        padding-top: 15px;
        text-align: center;
        border-top: 0 none;
        background-color: transparent;
        padding: 10px 10px 0;
    }
    .ploy_icon_64{
        width: 70px;
        height: 70px;
        display: inline-block;
        background: url('/public/images/dazhe/manjiusong.jpg') no-repeat #fafafa;
    }
    .ploy_list{
        font-weight: bold;
        font-size: 14px;
        line-height: 23px;
    }
    .bd{
        padding: 10px;
        float: left;
    }
    .ico-man{
        display: inline-block;
        zoom: 1;
        vertical-align: middle;
        width: 33px;
        height: 33px;
        background: url('/public/images/dazhe/xiaoman.jpg') no-repeat #fafafa;
    }
</style>

<div class="item-container">
    <a class="discount-liebiao"></a>
    <div class="activity-selevt">
        <input class="isactive" type="hidden">
        <a class="going activity" href="#">未结束活动 </a>
        <a class="ended activity" href="#">已结束活动</a>
        <a class="deleteApiBtn" href="javascript:void(0);" >一键删除限时打折活动</a>
        <a class="deleteManApiBtn deleteMan1" href="javascript:void(0);" >一键删除满就送活动</a>
    </div>
    <div class="f-chuangjian" style="margin-top: 10px;">
        <table class="item-table discount-table">
            <thead>
            <tr>
                <td style="width: 192px;text-align:center;">活动名称 </td>
                <td style="width: 125px;text-align:center;">活动开始时间 </td>
                <td style="width: 125px;text-align:center;">活动结束时间 </td>
                <td style="width: 518px;text-align:center;">相关操作</td>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="paging-div" style="text-align: center;margin-top: 5px;"></div>
    </div>
    <div class="fenge" style="border-bottom: 1px dotted #ddd;margin: 10px 0;"></div>

    <div class="ploy plot_big">
        <div class="hd">
            <div class="ploy_icon_64">
            </div>
            <h4><span>商家促销</span></h4>
        </div>
        <div class="bd">
            <p class="ploy_list"></p>
            <p class="ploy_reason">
                <strong>本店带有</strong>“
                <span class="ico-span ico-man" title="此商品参加店铺促销，按照店铺制定规则，购满一定金额或数量，则可享受优惠。"></span>”
                <strong>图标的商品参与商家促销。</strong>
            </p>
        </div>
    </div>
    <div class="f-manjiansong" style="margin-top: 10px;">
        <table class="item-table manjiansong-table">
            <thead>
            <tr>
                <td style="width: 300px;text-align:center;">活动描述 </td>
                <td style="width: 150px;text-align:center;">活动开始时间 </td>
                <td style="width: 150px;text-align:center;">活动结束时间 </td>
                <td style="width: 150px;text-align:center;">相关操作</td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="manjiansong-des"></td>
                <td class="manjiansong-beg"></td>
                <td class="manjiansong-end"></td>
                <td ><a  href="javascript:;" class="lightBlueBtn deleteMan">结束活动</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

#{set 'moreScripts'}
<script type="text/javascript">
    $(document).ready(function() {
        TM.gcs('/js/tm.js', function () {
            TM.gcs('/js/dazhe/activityadd.js', function () {
                TM.DisAct.init.doInit($(".item-container"));
            });
        });
    });
</script>
#{/set}
