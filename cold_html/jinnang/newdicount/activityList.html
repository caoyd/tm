#{extends 'jinnang/base.html' /}
#{set title:'活动列表' /}

<style type="text/css">
    table.item-table {
        width:100%;
        font-family: verdana,arial,sans-serif;
        font-size:11px;
        color:#333333;
        border-width: 1px;
        border-color: #999999;
        border-collapse: collapse;
        text-align: center;
    }

    .item-table thead tr{
        background: url('/public/images/frame/bg.png');
    }
    table.item-table th {
        text-align: center;
        border-width: 1px;
        padding: 8px;
        border-style: solid;
        border-color: #999999;
    }

    table.item-table td {
        text-align: center;
        border-width: 1px;
        padding: 8px;
        font-size: 15px;
        border-color: #999999;
        word-wrap: break-word;
        word-break: break-all;
    }
    .item-table tr{
        height: 23px;
        line-height: 23px;
    }
    .item-container{
        width: 960px;
        margin: 0 auto;
    }
    a.lightBlueBtn {
        text-align: center;
        line-height: 40px;
        height: 40px;
        display: inline-block;
        border: 1px solid #1779BE;
        background:  url('/public/images/dazhe/icons.png') no-repeat #58A9E2;
        color: #fff;
        margin-right: 4px;
    }
    a.reviseItem{
        width:20%  ;
        background-position: -2px -25px;
    }
    a.addItem {
        width:20%  ;
        background-position: -2px -55px ;
    }
    a.reviseAct {
        width:25%  ;
        background-position: -2px 5px ;
    }
    a.deleteAct {
        width: 20%;
        background-position: -2px -85px;
    }
    a.lightGrayBtn{
        display: block;
        text-align: center;
        line-height: 40px;
        height: 40px;
        border: 1px solid #d9d9d9;
        color: #999;
        padding-left: 20px;
        background: url('/public/images/dazhe/tick.png') no-repeat #fafafa;
        background-position: 8px 50%;
    }

</style>

<div class="item-container">
    <div style="margin-top: 10px;">
        <div class="paging-div" style="text-align: center; margin-bottom: 5px;"></div>
        <table class="item-table result-table">
            <thead>
            <tr>
                <td style="width: 20%;text-align:center;">活动名称 </td>
                <td style="width: 13%;text-align:center;">活动开始时间 </td>
                <td style="width: 13%;text-align:center;">活动结束时间 </td>
                <td style="width: 54%;text-align:center;">相关操作</td>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="paging-div" style="text-align: center;margin-top: 5px;"></div>
    </div>
</div>


<script type="text/javascript">
    $(document).ready(function() {
        TM.gcs('/js/tm.js', function () {
            TM.gcs('/js/jinnang/newdiscount/actList.js', function () {
                TM.DisAct.init.doInit($(".item-container"));
            });
        });
    });
</script>
