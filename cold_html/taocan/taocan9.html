<script type="text/javascript">
    var minTotal = 4;
    var secondTotal = 59;
    var millisTotal = 59;
    var t;
    function timeLap(){
        var minute = document.getElementById("time-minute");
        var second = document.getElementById("time-second");
        var millis = document.getElementById("time-millis");

        millisTotal--;
        if (millisTotal <= 0) {
            secondTotal--;
            millisTotal = 60;
            if (secondTotal <= 0) {
                minTotal--;
                secondTotal = 60;
                if (minTotal < 0) {
                    clearTimeout(t);
                }
            }
        }

        minute.innerHTML=minTotal<=0?"00":"0"+minTotal;
        second.innerHTML=secondTotal>=10?secondTotal:"0"+secondTotal;
        millis.innerHTML=millisTotal>=10?millisTotal:"0"+millisTotal;
        t = setTimeout(timeLap, 10);
    }
    timeLap();
</script>
