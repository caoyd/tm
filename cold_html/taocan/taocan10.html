<script>
    var current_tab_num = 1;
    var xyy_auto_flag = null;

    function $(obj) {
        if (typeof obj == "object") {
            return obj;
        }
        return document.getElementById(obj);
    }

    function xyy_change_show(id_index){
        xyy_init_show();
        $("xyy_tab_"+id_index+"_div").style.display = "block";
        $("xyy_tab_"+id_index).className = "tab_"+id_index+"_selected";
        current_tab_num = id_index;
    }

    function xyy_init_show(){
        for(var i=1;i<4;i++){
            $("xyy_tab_"+i+"_div").style.display = "none";
        }
        for(var i=1;i<4;i++){
            $("xyy_tab_"+i).className = "tab_"+i;
        }
    }

    function xyy_random_show(){
        current_tab_num = xyy_random(1,4);
        xyy_change_show(current_tab_num);
    }

    function xyy_random(min,max){
        return Math.floor(min+Math.random()*(max-min));
    }

    function xyy_auto_play(){
        xyy_auto_flag = setInterval(xyy_auto,3000);
    }
    function xyy_auto_stop(){
        if(xyy_auto != null){
            clearInterval(xyy_auto_flag);
        }
    }
    function xyy_auto(){
        var next = current_tab_num + 1;
        if (next > 3) {
            next = 1;
        }
        xyy_change_show(next);
    }

    xyy_random_show();
    xyy_auto_flag = setInterval(xyy_auto,30000);
</script>
