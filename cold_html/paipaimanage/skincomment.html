<script type="text/javascript" src="/js/jquery.tmpl.js"></script>
<style>
    ul{margin : 0 0 0 0 ;}
    li{float:none;}
    #kits{width:780px;margin: 15px auto;clear:both;}
    #funcList{width:100%;height:100%;text-align: center;}
    #funcOp{border: 1px solid #bebebe;float:left;}
    #funcTitle{width:100%;;display: none;padding: 10px 0 10px 10px;}
    #funcArea{width:100%;display: none;border-left: 1px solid #bebebe;min-height:444px;overflow-x: hidden;}
    .funcdesc{width:460px;height:200px;background-color: white;border: 1px solid #d0d0d0;margin:5px 5px 5px 5px;display: inline-block;}
    .funcdesc{*display: inline;zoom:1;}
    .funcdesc .dl{float:left;height:100%;text-align: center;margin-right: 5px;}
    .funcImg{width:138px;text-align: center;padding-left:25px;}
    .funcTextDesc{width:275px;padding-top:10px;}
    .funcTextDesc h2{color:#259;}
    .funcTextDesc p{color:grey;}
    .funcTextDesc table{width:100%;text-align: center;}
    .funcOpDesc{width:85px;padding-top:10px}
    .funclogolarge{width:128px;height:128px;}
    .switchon{width:100px;height:48px;}
    .funcTitleHead{width:96px;height:96px;text-align: center; margin: 0 50px 5px 50px}
    .funcTitleHead a:hover{cursor: pointer;display: inline-block;*display: inline;}
    .funcTitleHead img{}
    .funcTitleHead img.funclogolarge{width:96px;height:96px;}

    #swItemBase{margin: 10px 10px 10px 10px;background: #ffd;border:1px solid #BEBEBE;padding: 10px 0 10px 0;}
    #swItemBase span{margin-left:10px;margin-right: 30px;font-size: 18px;height:35px;line-height: 35px;}
    #swItemBase label{color:red;font-weight: bold;margin: 0 10px 0 10px;}

    .showWindowStatus{}

    .commentsLog{width: 100%;border-bottom:  1px solid #BEBEBE;}
    .commentsTableHead{text-align: center;font-weight: bolder;color: #1D5987;}
    .commentsTableHead tr{background: left -102px url('/img/frame/bg.png');}
    .result{width: 80px;border-bottom: 1px solid #BEBEBE;border-right: 1px solid #BEBEBE;height: 30px;text-align: center;}
    .goodResult div{background: url(/public/images/comments.gif) no-repeat scroll 1000px 1000px;background-position: -210px -85px;width: 100%;height: 53px;}
    .neutralResult div{background: url(/public/images/comments.gif) no-repeat scroll 1000px 1000px;background-position: -210px -225px;width: 100%;height: 53px;}
    .badResult div{background: url(/public/images/comments.gif) no-repeat scroll 1000px 1000px;background-position: -210px -155px;width: 100%;height: 53px;}
    .buyer_nick{width: 100px;border-bottom: 1px solid #BEBEBE;border-right: 1px solid #BEBEBE;text-align: center;word-wrap: break-word;
        word-break: break-all;}
    .content{width: 400px;border-bottom: 1px solid #BEBEBE;border-right: 1px solid #BEBEBE;word-wrap: break-word;
        word-break: break-all;}
    .oid{width: 100px;border-bottom: 1px solid #BEBEBE;text-align: center;border-right: 1px solid #BEBEBE;word-wrap: break-word;
        word-break: break-all;}
    .ts{width: 70px;border-bottom: 1px solid #BEBEBE;text-align: center;word-wrap: break-word;
        word-break: break-all;}
    .pagination{float: right;}
    .commentUL{height: auto;}
    .contentarea{height: auto;}
    .commentTable{
        width: 100%;
        font-family: verdana,arial,sans-serif;
        font-size: 14px;
        color: #333333;
        border-width: 1px;
        border-collapse: collapse;
    }
    a[tag="oplogs"]{
        color: #ffffff;
    }
    a.lightBlueBtn {
        margin-left: 30px;
        width: 300px;
        text-align: center;
        line-height: 40px;
        height: 40px;
        display: inline-block;
        border: 1px solid #1779BE;
        background: #58A9E2;
        color: #fff;
        text-decoration:none;
    }
    a.lightGrayBtn{
        margin-left: 30px;
        width: 300px;
        text-align: center;
        line-height: 40px;
        height: 40px;
        display: inline-block;
        border: 1px solid #be121a;
        background: red;
        color: #fff;
        text-decoration:none;
    }

</style>
<div class="page-hierarchy">
