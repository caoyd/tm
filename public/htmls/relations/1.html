<div type="text/x-jquery-tmpl" class="itemDetailTmpl">

    <table width="748" height="auto" cellspacing="0" cellpadding="0" border="0" align="center" style="font-family:'Microsoft YaHei','微软雅黑'; margin: 0 auto; border-collapse: collapse; text-align:left;font-size:12px;line-height:1.5;color:#d93921; margin-top: 20px; ">
        <tbody>
        <tr>
            <td style="border: 1px solid {{= defaultColor}};">

                      <img src="{{= bannerPac}}" style="display: block; width: 750px; height:114px; "/>
            </td>
        </tr>
        <tr>
            <td style="border: 1px solid {{= defaultColor}};">
                <!--  内部的table开始-->
                {{each(i,commodity) commoditys}}


                <table cellpadding="0" cellspacing="0" width="240px" style="float: left; margin: 4px;  border: 1px solid {{= defaultColor}};">
                    <tr>
                        <td>
                            <a href="{{= clink}}" target="_blank">
                                <img style="height: 240px; width: 240px;" src="{{= commodity.picture}}"/>
                            </a>

                        </td>
                    </tr>
                    <tr>
                        <td style="padding-left: 10px; padding-right: 10px; height:60px; ">
                            <a href="{{= clink}}" target="_blank" style="font-size: 12px; color: black;text-decoration:none; ">
                                {{= commodity.ctitle}}
                            </a>

                        </td>
                    </tr>
                    <tr>
                        <td style="padding-left: 10px; padding-right: 30px; ">
                            <span style="display: inline; float: right; font-size: 13px; color: indianred">现价：{{= commodity.sole}}</span>


                            <span style="display: inline; float: left;text-decoration:line-through; color: #999999;font-size: 13px; ">原价：{{= commodity.price}}</span>

                        </td>
                    </tr>

                </table>

                {{/each}}
                <!--  内部的table结束-->

            </td>
        </tr>
        </tbody>
    </table>
</div>
