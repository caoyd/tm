<div type='text/x-jquery-tmpl' class="itemDetailTmpl">
    <table width="952" cellspacing="0" cellpadding="0" style="margin: 0 auto; border:1px solid #cccccc; border-collapse: collapse;">
        <tbody>
        <tr>
            <td>


            </td>
        </tr>
        <tr>
            <td>
                {{each(i,commodity) commoditys}}

                <table width="186" cellspacing="0" cellpadding="0" border="0" align="center" style="float: left; margin: 2px; ">
                    <tbody>
                    <tr>
                        <td>
                            <table cellspacing="0" cellpadding="0" border="0">
                                <tbody>
                                <tr>
                                    <td background="{{= commodity.picture}}"
                                        style="width:186px; height:310px; background-repeat:no-repeat; background-position:50% 50%;">
                                        <a title="{{= commodity.ctitle}}" target="_blank" href="#2"
                                           style="display:block;width:186px; height:310px;"></a></td>
                                </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td width="100%" height="47" align="left"
                            style=" background:{{= defaultColor}}; color:#fff; padding:0 5px; font-size:12px;">
                            <div style=" width:50%; height:47px; float:left; overflow:hidden;"><span
                                    style=" display:block; width:100%; height:23px; line-height:27px; overflow:hidden; white-space: nowrap;">原价：<span
                                    style="text-decoration:line-through">{{= commodity.price}}</span></span> <span
                                    style=" display:block; width:100%; height:23px; line-height:20px;">{{= saleName}}：</span>
                            </div>
                            <div style="width:50%; height:47px; line-height:47px; float:right; text-align:right; overflow:hidden; font-family:'微软雅黑'; white-space: nowrap;">
                                ￥<b style=" font-size:20px;">{{= commodity.sole}}</b></div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                {{/each}}
            </td>
        </tr>


        </tbody>
    </table>
</div>
