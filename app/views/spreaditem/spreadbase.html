<script type="text/javascript">
    var getCacheScript = function(url, callback){
        if(url.indexOf('?')>=0){url += "&_tms="+TM.tms;}else{url += "?_tms="+TM.tms;}
        callback = callback || function(){}
        $.ajax({url:url,dataType:"script",cache:true, success : callback});
    }
    TM.gcs = getCacheScript;
    jQuery.getScript =TM.gcs;
    $.getScript = TM.gcs;
    ///js/jquery-ui-1.9.1.custom.min.js
    TM.gcs('/js/jquery-ui-1.9.1.custom.min.js');
    TM.gcs('/js/tm.js');
    var path = document.location.pathname;
    TM.path = path;
    var Loading = TM.Loading;
    var CenterAlert = TM.CenterAlert;
    var BackMask = TM.BackMask;

    ((function ($, window) {

        $(document).ajaxStart(function(){
            TM.Loading.init.show();
        });
        $(document).ajaxStop(function(){
            TM.Loading.init.hidden();
        });

        $("body").ajaxSend(function(evt, request, settings){
//            console.info(TM.tms);
            if(TM.tms && TM.tms.length > 0 && !settings.cache){
                if(settings.url.indexOf('?')>=0){
                    settings.url += "&_tms="+TM.tms;
                }else{
                    settings.url += "?_tms="+TM.tms;
                }
            }
        });

        TM.SpreadBase = TM.SpreadBase || {};
        var SpreadBase = TM.SpreadBase;
        SpreadBase.util = SpreadBase.util || {};
        SpreadBase.util = $.extend({
            //判断ajax是否返回成功的状态
            checkAjaxSuccess: function(dataJson) {
                if (dataJson.message === undefined || dataJson.message == null || dataJson.message == "") {

                } else {
                    alert(dataJson.message);
                }
                return dataJson.success;
            }
        }, SpreadBase.util);

    })(jQuery, window));


</script>

<script style="text/javascript">
    var navULObj = $('.title-nav-div ul');
    var lowPath = path.toLowerCase();

    navULObj.find('a').each(function(){
        var anchor = $(this);
        if(anchor.attr('href').toLowerCase().indexOf(lowPath) >= 0 && lowPath.length > 2){
            navULObj.find('li').removeClass('selected-li');
            anchor.parent().addClass('selected-li');
        }
    });

    TM.sync = function(){
        $.get('/items/sync',function(){
            TM.Alert.load('<p style="font-size:14px">亲，同步成功,点击确定刷新页面</p>',300,230,function(){
                window.location.reload();
            });
        });
    }

    TM.gcs('/js/tm.js',function(){
        $('#syncBtn').click(function(){
            TM.sync();
        });
    });

    TM.gcs('/js/utils/jquery.cookie.js',function(){
        $('#logout').click(function(){
            $.ajax({
                url : '/in/logout',
                dataType : 'text',
                success : function(text){
                    $.cookie('tm_SESSION',null);
                    window.location.href = text;
                }
            })
        })
    });
</script>
