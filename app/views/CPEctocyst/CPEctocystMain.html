<script>
    $('.dropdown').live('mouseenter',function(){
        $(this).addClass('open');
    }).live('mouseleave',function(){
                $(this).removeClass('open');
            });
    var head = $('.navbar-inner .container');
    var path = document.location.pathname;
    head.find('.buscrm-first-nav').each(function(){
        var anchor = $(this);
        if(anchor.attr('href').indexOf(path) >= 0 && path.length > 2){
            head.find('li.selected').removeClass('selected');
            head.find('li.selected a').css('color','#C2C2C2');
            anchor.parent().addClass('selected');
            anchor.css('color', '#000');
        }
    });

    TM.isCPEctocystSuperAdmin = function() {
        return $.cookie("CPEctocyst-Staff-Role") == "SUPERADMIN";
    }
    
    TM.isCPEctocystNomalAdmin = function() {
        return $.cookie("CPEctocyst-Staff-Role") == "ADMIN";
    }
    
    TM.isCPEctocystAdmin = function() {
        return $.cookie("CPEctocyst-Staff-Role") == "SUPERADMIN" || $.cookie("CPEctocyst-Staff-Role") == "ADMIN";
    }

    if(TM.isCPEctocystAdmin()) {
        $('.staffAdminLi').show();
    }
</script>
