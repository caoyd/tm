#{extends 'main.html' /}
#{set title:'宝贝功能大全' /}

<link rel="stylesheet" media="screen" href="@{'/public/stylesheets/pagination.css'}">
<link rel="stylesheet" media="screen" href="@{'/public/stylesheets/ItemSet/itemSet.css'}">
<link rel="stylesheet" media="screen" href="@{'/public/stylesheets/BusMonitor/BusMonitor.css'}">

<script src="/js/jquery.pagination.js" type="text/javascript" charset="${_response_encoding}"></script>
<script src="/js/utils/Paging.js" type="text/javascript" charset="${_response_encoding}"></script>
<script src="/js/ItemSet/ItemSet.js" type="text/javascript" charset="${_response_encoding}"></script>


<div style="text-align: center;width:100%;margin-left: auto;margin-right: auto;">
    <div class="blank0"></div>
    <div class="ItemSetContainer">
        <span class="itemTip">宝贝搜索</span>
        <div class="ItemSearchBlock rowBorder">
            <div class="blank0"></div>
            <input class="searchText" style="margin-right: 20px;" />
            <span class="blueImgBtn" id="titleSearchBtn">标题搜索</span>
            <div class="blank0"></div>
        </div>
        <div class="blank0" style="height: 20px;"></div>
        <div class="separator"></div>
        <div class="blank0" style="height: 20px;"></div>
        <span class="itemTip">宝贝列表</span>
        <div class="ItemListBlock rowBorder">
            <div class="blank0"></div>
            <span class="whiteImgBtn returnListBtn" style="display: none;">返回列表</span>
            <div class="pagingDiv"></div>
            <div class="blank0" style="height: 10px;"></div>
            <div>
                <div class="ItemListDiv ItemBigList">
                    <table class="bigTable">
                        <tbody>
                        </tbody>
                    </table>
                    <table class="smallTable" style="display: none;">
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="ItemOpDiv" style="display: none;">
                    <div class="ItemDescDiv">
                        <div style="float: left; margin-top: 5px;">
                            <span class="curItemSpan">当前宝贝：</span>
                            <a href="javascript:void(0);" target='_blank'  class="itemPageLink">
                                <span class="curItemTitle"></span>
                            </a>
                        </div>
                        <div style="float: right;">
                            <span class="blueImgBtn prevItemBtn" style="margin-right: 10px;">上一个宝贝</span>
                            <span class="blueImgBtn nextItemBtn">下一个宝贝</span>
                        </div>
                        <div class="blank0" style="height: 10px;"></div>
                        <div class="separator"></div>
                        <div class="blank0" style="height: 10px;"></div>
                        <div class="targetOpDiv"></div>
                    </div>
                </div>
                <div class="blank0"></div>
            </div>
            <div class="blank0" style="height: 10px;"></div>
            <div class="pagingDiv"></div>
            <div class="blank0"></div>
        </div>
    </div>
</div>
