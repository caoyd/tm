#{extends 'skintitles/skinTitle.html' /}
<link rel="stylesheet" media="screen" href="/css/tips.css">
<link rel="stylesheet" media="screen" href="/css/autoTitle/autoTitle.css">
<link rel="stylesheet" media="screen" href="/css/Titles/titleOp.css">


<div class="autoTitleDiv">
    <div class="notification information png_bg" style="width:760px;margin: 0 auto;display: none;" id="warmNotice">
        <img src="/public/images/tips/arrow_up.gif" title="Close this notification" alt="close" id="closeImg" class="close">
        <div >
            功能介绍：

            <ol style="list-style: lower-alpha;">
                <li class="tips">
                    1).该功能诊断现有宝贝标题存在的问题，包括标题字数、属性词、热搜词、重复关键字等。
                </li>
                <li class="tips">
                    2).标题优化原则：
                    <ol style="list-style: lower-alpha;">
                        <li class="tips">
                            a).标题优化不要过于频繁，一般一周优化一次比较适合
                        </li>
                        <li class="tips">
                            b).尽量填满30个关键字并适当使用少量空格作分隔，加强标题的可读性
                        </li>
                        <li class="tips">
                            c).尽量多使用与宝贝相关的同类目热搜关键字
                        </li>
                        <li class="tips">
                            d).同类的宝贝标题不可完全相同
                        </li>
                    </ol>
                </li>
            </ol>
        </div>
    </div>
    <div class='autotTitleBody'>
        <div class="searchArea">
            <select name="itemsStatus" id="itemsStatus">
                *{<option tag="itemsStatus">宝贝状态</option>}*
                <option tag="onsale">在架宝贝</option>
                <option tag="instock">待上架</option>
                <option tag="allItems">全部宝贝</option>
            </select>
            <select name="itemsCat" id="itemsCat">
                <option>所有分类</option>
                <option>女袜</option>
                <option>男袜</option>
            </select>
            <select name="itemsSortBy" id="itemsSortBy">
                <option tag="sortBy">默认排序</option>
                <option tag="sortByScoreUp">得分升序</option>
                <option tag="sortByScoreDown">得分降序</option>
                <option tag="sortBySaleCountUp">销量升序</option>
                <option tag="sortBySaleCountDown">销量降序</option>
            </select>
            <input id="lowScore" value="0">
            <span>-</span>
            <input id="highScore" value="100">
            <span style="font-family: 'Helvetica', 'Arial', 'Sans';font-size: 12px;">关键词</span>
            <input id="searchWord" value="">
            <a id="goSearchItems" href="javascript:void(0);" class="commbutton btntext4" style="display: inline-block;">
                <span style="display: inline-block;*display: inline;"> 获取宝贝</span>
            </a>
        </div>
        <div class="multiOPArea">
        </div>
        <div class="diagResultArea">

        </div>
    </div>
</div>


#{set 'moreScripts'}
<script type="text/javascript">
    $(document).ready(function(){
        $.getScript('/js/jquery.inputlimitor.1.0.js',function(){
            $.getScript('/js/jquery.pagination.js',function(){
                $.getScript('/js/tm.js',function(){
                    $.getScript('/js/utils/jquery.cookie.js',function(){
                        $.getScript('/js/autoTitle/autoTitle.js',function(){
                            $.getScript('/js/QueryCommodity.js',function(){
                                $.getScript('/js/genKeywordSpan/genKeywordSpan.js',function(){
                                    $.getScript('/js/multiModify.js',function(){
                                        TM.gcs('/home/firstSync',function(){
                                        TM.autoTitle.Init.init();
                                    });
                                    });
                                });
                            });
                        });
                    });
                });
            });
        });
    })
</script>
#{/set}
