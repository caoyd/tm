#{extends 'skincomment/skinautodefendersubbase.html' /}
#{set title:'宝贝限购' /}

<link rel="stylesheet" media="screen" href="/css/Switch/switch.css"/>
<link rel="stylesheet" media="screen" href="/css/skincomment/defensewarn.css"/>
<script src="/js/jquery.tmpl.js" type="text/javascript"></script>

<script src="/js/tm.js" type="text/javascript" charset="utf-8"></script>

<div class="itemprotection-container">
	<table class="skincomment-table">
		<thead>
			<tr>
				<th>宝贝限购</th>
			</tr>
		</thead>
		<tbody>
            <tr><td style="color: #0000ff;font-size:14px;"><b>功能介绍：</b>设置限购的宝贝，限制用户购买单数，每单最多购买宝贝数量等。</td></tr>
			<tr>	
				<td><span class="searchTitle">标题关键词</span>
				<input type="text" id="searchText" value="" class="textinput" style="width:100px;">
				<input type="text" id="lowBegin" value="0" style="display:none;">
				<input type="text" id="topEnd" value="100" style="display:none;">
				<span>&nbsp;</span>
				<div style="display:inline-block;*display:inline;position: relative;">
					<select name="itemsCat" id="itemsCat" style="display:inline-block;*display:inline;position: relative;width:200px;overflow:hidden;">
						<option>卖家分类</option>
					</select>
					<select name="taobaoCat" id="taobaoCat" style="display:inline-block;*display:inline;position: relative;width:200px;overflow:hidden;">
						<option>淘宝分类</option>
					</select>
				</div>
				<div style="display:inline-block;*display:inline;position: relative;width:80px;">
					<select name="itemsStatus" id="itemsStatus" class="searchselect"  style="width:80px;">
						<option tag="onsale">在售宝贝</option>
						<option tag="instock">下架宝贝</option>
						<option tag="all">全部宝贝</option>
					</select>
				</div>
				<div style="display:inline-block;*display:inline;position: relative;width:80px;">
					<select name="onlyItemLimit" id="onlyItemLimit" class="searchselect" style="width:80px;">
						<option tag="0">全部宝贝</option>
						<option tag="1">已限购宝贝</option>
					</select>
				</div>
				<span class="search-btn commbutton btntext4 ">搜索宝贝</span>
				</td>
			</tr>
		</tbody>
	</table>
	
	<div class="log-table-div">
	<div class="paging-div"></div>
	<table class="skincomment-table">
		<thead>
			<tr>
				<th width="20%">宝贝图片</th>
				<th width="30%">宝贝标题</th>
				<th width="30%">限购规则</th>
				<th width="20%">操作选项</th>
			</tr>
		</thead>
		<tbody id="rows">

		</tbody>
	</table>
	
	<div class="paging-div"></div>
	</div>
</div>

<div class='clearfix'></div>

<!-- jquery template {{= xxx}}写法：注意中间有一个空格 -->
<script type="text/x-jquery-tmpl" id="tplItem">
	<tr><td><a href="http://item.taobao.com/item.htm?id={{= id}}" target="_blank" class="thumbnail"><img class="imgsnap" src="{{= picURL}}_80x80.jpg" /></a></td>
		<td><div style="width:250px;height:auto!important;height:42px;max-height:42px;overflow:hidden;text-overflow:ellipsis;-o-text-overflow:ellipsis;-moz-binding: url('ellipsis.xml#ellipsis');" title="{{= title}}" >{{= title}}</div></td><td><font color="green">{{= limit}}</font></td>
		<td><a href="itemProtectDetail?numIid={{= id}}" id="addItemProtection" class="btn btn-primary">添加规则</a></td>
	</tr>
</script>

<script type="text/javascript">
	TM.gcs('/js/switch.js', function() {
		TM.gcs('/js/skincomment/itemprotection.js',function(){
			$(document).ready(function() {
				TM.Loading.init.show();
				TM.ItemProtection.init.doInit($(".itemprotection-container"));
				});
			});
		}); 
</script>
