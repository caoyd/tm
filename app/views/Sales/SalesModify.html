<style type="text/css">

    .activity-wrapper {
        font-family: "微软雅黑"; font-size: 14px;
    }


</style>




<div style="text-align: center;">
    <div class="activity-wrapper" style="margin: 0 auto; text-align: left;">

        <div class="head-tip" style="border: 0">修改促销活动</div>

        <div class="activity-out-div">
            <div class="activity-inner-div">
                <div class="activity-row ">
                    <span class="row-span">活动描述：</span>
                    <input type="text" class="row-text activity-description" >
                    <span class="row-tip">请输入2到30个字(仅自己可见)</span>
                </div>
                <div class="activity-row ">
                    <span class="row-span">开始时间：</span>
                    <input type="text" class="row-text start-date"  >
                    <span class="row-tip">促销活动开始时间</span>
                </div>
                <div class="activity-row ">
                    <span class="row-span">结束时间：</span>
                    <input type="text" class="row-text end-date" >
                    <span class="row-tip">促销活动结束时间</span>
                </div>

                <!-- 因淘宝规定，不允许使用自定义标签 -->

				<div class="activity-row ">
					<span class="row-span">促销标签：</span>
					<select type="text" class="activity-title-clazz-select">
						<option selected="selected" value="促销">促销</option>
						<option value="时间">时间</option>
						<option value="优惠">优惠</option>
						<option value="价格">价格</option>
						<option value="其他">其他</option>
					</select>
					<select type="text" class="activity-title-words-select target-activity-title">
						
					</select>
					<span class="row-tip">促销标签，在淘宝详情页显示</span>
				</div>
            </div>
        </div>
        <div style="padding-left: 320px; padding-top: 30px;">
            <span class="tmbtn tb-btn submit-modify-activity-btn" style="">修改促销活动</span>
        </div>

        <input type="hidden" class="activityId" value="${activityId}" />

    </div>

<script>
    TM.Loading.init.show();

    TM.gcs('/js/zhdatejs/jquery-ui-1.8.17.custom.min.js', function () {
        TM.gcs('/js/tzgump/tzgumputil.js', function () {
            TM.gcs('/js/sales/changeSales.js?_v=1', function () {
                TM.gcs('/js/sales/sales-modify.js', function () {
                    $(document).ready(function () {
                        TM.ModifyDiscount.init.doInit($(".activity-wrapper"));
                    });
                });
            });
        });
    });
</script>
