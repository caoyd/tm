<style>

    .search-table td {

    .list-table {

    .list-table tbody .item-tr td {

    .item-table .item-title {
        color: #333; cursor: pointer;
    }


    .pre-keyword-table tbody td {
        vertical-align: middle; padding: 5px 5px; border-bottom: 1px solid #ccc;
    }

    .keyword-result-tr:hover {
        background-color: #ffe;
    }

    .pre-keyword-table .sort-td {
        padding-right: 20px;color: #2EB1AA;cursor: pointer; display: inline-block; *display: inline; zoom: 1;
    }
    .pre-keyword-table .sort-down{background: url("/img/sort-bg.png") right -25px no-repeat}
