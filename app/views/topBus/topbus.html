<link media="screen" rel="stylesheet" href="/css/cornerDiv.css?v=2">
<style>
    .selectCat1,.selectCat2,.selectCat3{font-family: '微软雅黑'}
    .myAllCats{
        background: #eee;
        width: 750px;
        height: 30px;
        border-left: 5px solid #30A3EB;
        font-size: 22px;
        padding-top: 10px;
        padding-left: 30px;
        margin: 0 auto;
    }
    .catName{
        width: 760px;
        margin: 15px auto;
        border: 1px solid #ccc;
        padding: 12px;
    }
    .catName span{
        height: 30px;
        line-height: 30px;
        margin: 4px;
        background-color: #58a9e2;
        font-weight: bold;
        font-family: '微软雅黑';
        cursor: pointer;
        padding: 0 10px;
        color: #ffffff;

<div class="page-hierarchy">

</div>
<div class="catName hidden">

</div>
<div id='bustopkey' style="margin-top: 5px;">


        <div id="Content">
            <div class="catgory">
                <select name="selectCat1"    class="selectCat1">

                </select>
                <select name="selectCat2" class="selectCat2">

                </select>
                <select name="selectCat3" class="selectCat3">

                </select>

            <div class="clear"></div>

                });
