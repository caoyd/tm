#{extends 'newAutoTitle/newAutoTitleBase.html' /}
#{set title:'任务中心' /}


<style type="text/css">
    .task-admin-wrapper {
        font-family: "微软雅黑"; font-size: 14px; padding: 10px;
    }
    .task-admin-div {
        padding: 0px 10px;
    }
    .task-admin-wrapper .task-admin-tip {
        font-size: 20px; font-weight: bold; color: #a10000;
    }


    .list-table tbody td {
        vertical-align: middle; border-bottom: 1px solid #ccc; padding: 15px 0px;
        font-size: 14px;
    }
    .unFinishedTaskCount{
        margin: 0 10px;
        font-size: 24px;
    }

    .task-admin-wrapper .task-admin-tip {
        color: #000000;
    }


</style>


<div class='task-admin-wrapper'>

    <div class="task-admin-div">

        <table style="width: 100%">
            <td style="width: 40%; text-align: left;">
                <div class="task-admin-tip">
                    正在执行任务数:<span class="red-bold unFinishedTaskCount"></span>
                </div>
            </td>
            <td style="width: 60%; text-align: right;">
                <div style="font-weight: bold; font-size: 20px; padding-right: 40px;">
                    <span class="refresh-second" style="color: #a10000;"></span>秒后刷新
                </div>
            </td>
            *{<td style="width: 17%; text-align: left;">
                <div class="commbutton btntext4 ctr-refresh-btn ison">停止刷新</div>
            </td>}*
        </table>

        <div class="paging-div" style="text-align: center;margin-top: 10px; margin-bottom: 5px;"></div>
        <table class="list-table history-task-table" style="">
            <thead>
            <tr>
                <td class="headtd" style="width: 80px;">创建时间</td>
                <td class="headtd" style="width: 15%;">任务类型</td>
                <td class="headtd" style="width: 15%;">任务消息</td>
                <td class="headtd" style="width: 15%;">任务状态</td>
                <td style="width: 80px;">完成时间</td>
                <td class="headtd" style="width:15%;">操作</td>
                *{<td style="width:80px;">查看详情</td>}*
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="paging-div" style="text-align: center;margin-top: 5px;"></div>
    </div>

</div>

#{set 'moreScripts'}
<script type="text/javascript">
    TM.Loading.init.show();

    TM.gcs('/js/tm.js',function(){
        $(document).ready(function(){
            TM.gcs('/js/newAutoTitle/newAutotitleTask.js?_v=4',function(){
                TM.NewAutoTitleTask.init.doInit($(".task-admin-wrapper"));
            });
        });
    })
</script>
#{/set}
