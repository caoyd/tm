#{extends 'newAutoTitle/newAutoTitleBase.html' /}
#{set title:"编辑计划" /}

<style>
    .on{
        background-color: #2BC04E;
        color:#ffffff;
        width:70px;
        height:30px;
        line-height:30px;
        display:block;
        text-align:center;
        cursor:pointer;
        font-size:18px;
        border-radius:2px;
        font-weight:bold;
    }
    .shut{
        background-color: rgb(241,17,26);
        color:#ffffff;
        width:70px;
        height:30px;
        display:block;
        text-align:center;
        line-height:30px;
        border-radius:2px;
        font-size:18px;
        font-weight:bold;
        cursor:pointer;
    }
    .confbtn, .singlebtn, .todaybtn, .logbtn{
        width:18px;
        height:18px;
        background-position: -210px -110px;
        display:inline-block;
        cursor:pointer;
    }
    .hidebtn{
        background-position: -210px -110px;
        background-image: url("/public/images/newAutoTitle/show.png");
    }
    .showbtn{
        background-position: -240px -110px;
        background-image: url("/public/images/newAutoTitle/show.png");
    }
    .configtitle, .singletitle, .todaytitle, .logtitle{
        height:50px;
        line-height:50px;
        background-color: #f5f2f2;
        margin:20px 40px 20px 0;
        padding-left:20px;
        border:solid 1px #c0dfe6;
    }
    .conftxt, .singletxt, .todaytxt, .logtxt{
        cursor:pointer;
        font-size:18px;
        font-weight:bold;
    }
    .editplan tbody img{
        width:50px;
        height:50px;
        margin-top:5px;
        border:none;
    }
</style>
<link rel="stylesheet" media="screen" href="/css/tooltipster.css">
<link rel="stylesheet" media="screen" href="/css/jquery-ui-timepicker-addon.css"/>
<div style="margin-left:20px;margin-top:20px;" class="editplan">
    <div>
        <div style="display:inline-block;font-weight:bold;font-size:20px;margin-right:10px;margin-left:20px;">当前计划:</div>
        <div class="plantitle" style="display:inline-block;font-size:20px;width:750px;"></div>
        <div class="planstatus" style="display:inline-block;text-align:right;"></div>
    </div>

    <div class="configure">
        <div class="configtitle">
            <span class="conftxt" style="padding-right:750px">修改计划配置</span>
            <span class="confbtn hidebtn"></span>
        </div>
        <div class="config" style="display:none;">
            <table style="margin-left:28px;margin-bottom:10px;">
                <tbody style="font-size:16px;">
                <tr>
                    <td>
                        <b>1.</b>
                        &nbsp;&nbsp;排除销量前10的宝贝？&nbsp;&nbsp;
                        <input type="radio" name="first10sale" status="true" checked="checked">
                        是&nbsp;&nbsp;
                        <input type="radio" name="first10sale" status="false">
                        否
                    </td>

                    <td rowspan="2" style="padding-left:100px;">
                        <span class="tmbtn too-wide-yellow-btn modifyconfig" style="font-size:18px;margin-bottom:15px;">修改计划配置</span>
                    </td>
                </tr>

                <tr style="height:50px;">
                    <td>
                        <b>2.</b>
                        &nbsp;&nbsp;自动增加新增宝贝？&nbsp;&nbsp;
                        <input type="radio" name="addnewitem" status="true" checked="checked">
                        是&nbsp;&nbsp;
                        <input type="radio" name="addnewitem" status="false">
                        否
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

    <div class="singleitemsetting">
        <div class="singletitle">
            <span class="singletxt" style="padding-right:715px;">手动设置上架时间</span>
            <span class="singlebtn hidebtn"></span>
        </div>
        <div style="margin-left:28px;display:none;">
            <span style="font-size:16px;margin-left:10px;">宝贝标题：</span>
            <input type="text" class="searchtext" style="width:300px;border-radius:2px;height:26px">
            <span class="tmbtn short-green-btn itemsearchbtn">搜索宝贝</span>
            <div class="manualpaging" style="text-align:center;margin-top:10px;"></div>
            <div style="width:95%;">
            <table class="list-table">
                <thead>
                <tr>
                    <td style="width:13%;">计划上架时间</td>
                    <td style="width:13%;">原上架时间</td>
                    <td style="width:10%;">宝贝图片</td>
                    <td style="width:10%;">价格</td>
                    <td style="width:30%;">宝贝标题</td>
                    <td style="width:24%;">修改上架时间</td>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            </div>
            <div class="manualpaging" style="text-align:center;"></div>

        </div>
    </div>

    <div class="todaydelistplan">
        <div class="todaytitle">
            <span class="todaytxt" style="padding-right:715px;">今日上架计划</span>
            <span class="todaybtn hidebtn" style="margin-left:38px;"></span>
        </div>
        <div style="margin-left:28px;display:none;">
            <div class="todaypaging" style="text-align:center;margin-top:10px;"></div>
            <div style="width:95%;">
                <table class="list-table">
                    <thead>
                    <tr>
                        <td style="width:12%;">宝贝图片</td>
                        <td style="width:13%;">计划上架时间</td>
                        <td style="width:13%;">原上架时间</td>
                        <td style="width:10%;">价格</td>
                        <td style="width:52%;">宝贝标题</td>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div class="todaypaging" style="text-align:center;"></div>

        </div>
    </div>

    <div class="delistplanlog">
        <div class="logtitle">
            <span class="logtxt" style="padding-right:715px;">上架日志</span>
            <span class="logbtn hidebtn" style="margin-left:75px;"></span>
        </div>
        <div style="margin-left:28px;display:none;">
            <span style="font-size:16px;margin-left:10px;">宝贝标题：</span>
            <input type="text" class="searchtext" style="width:300px;border-radius:2px;height:26px">
            <span class="tmbtn short-green-btn itemsearchbtn">搜索宝贝</span>
            <div class="logpaging" style="text-align:center;margin-top:10px;"></div>
            <div style="width:95%;">
                <table class="list-table">
                    <thead>
                    <tr>
                        <td style="width:12%;">宝贝图片</td>
                        <td style="width:13%;">上架时间</td>


                        <td style="width:10%;">价格</td>
                        <td style="width:30%;">宝贝标题</td>
                        <td style="width:12%;">状态</td>
                        <td style="width:23%;">上架消息</td>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div class="logpaging" style="text-align:center;"></div>

        </div>
    </div>
</div>

<script type="text/x-jquery-tmpl" id="todaydelisttmpl">
<tr>
<td><a target="_blank" href="http://item.taobao.com/item.htm?id={{= numIid}}"><img src="{{= picPath}}"></a></td>
<td>{{= listTime}}</td>
<td>{{= realDelistTime}}</td>
<td>{{= price}}</td>
<td>{{= title}}</td>
</tr>
</script>

<script type="text/x-jquery-tmpl" id="delistplantmpl">
<tr>
<td><a target="_blank" href="http://item.taobao.com/item.htm?id={{= numIid}}"><img src="{{= picPath}}"></a></td>
<td>{{= listTime}}</td>
<td>{{= price}}</td>
<td>{{= title}}</td>
{{if item==ok}}
<td>{{= status}}</td>
<td>{{= opMsg}}</td>
{{else}}
<td style="color:#a10000;">{{= status}}</td>
<td style="color:#a10000;">{{= opMsg}}</td>
{{/if}}
</tr>
</script>
<script type="text/javascript">
    TM.Loading.init.show();
    TM.gcs('/js/jquery-ui-1.9.1.custom.min.js', function () {
        TM.gcs('/js/tm.js',function(){
            TM.gcs('/js/jquery.tmpl.js', function() {
                TM.gcs('/js/jquery.tooltipster.min.js', function () {
                    TM.gcs('/js/newAutoTitle/editplan.js', function () {
                        TM.gcs("/js/jquery-ui-timepicker-addon.js", function () {
                            var planId = ${planId};
                            TM.editplan.init.doInit(planId);
                        });
                    });
                });
            });
        });
    });

</script>
